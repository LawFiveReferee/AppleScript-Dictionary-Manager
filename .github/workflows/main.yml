# .github/workflows/macos.yml
name: macOS Build

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: macos-14

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '15.2'   # match your local Xcode (15.2 = 17C52)

      - name: Build
        run: |
          set -euo pipefail
          xcodebuild \
            -project AppleScriptDictionaryManager.xcodeproj \
            -scheme AppleScriptDictionaryManager \
            -destination 'platform=macOS' \
            -derivedDataPath DerivedData \
            CODE_SIGNING_ALLOWED=NO \
            clean build

      - name: Upload app artifact
        uses: actions/upload-artifact@v4
        with:
          name: AppleScriptDictionaryManager-Debug
          path: DerivedData/Build/Products/Debug/AppleScriptDictionaryManager.app
          
